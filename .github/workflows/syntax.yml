name: JSON Syntax Check

on:
  push:
    paths:
      - 'translations/**.json'
      - './encodings.json'
  pull_request:
    paths:
      - 'translations/**.json'
      - './encodings.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check syntax
        run: |
          python check.py
