name: Spellcheck
on: [push,pull_request]

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@master
    - uses: rojopolis/spellcheck-github-actions@0.22.1
      name: Spellcheck
      with:
        source_files: translations/*.json
        task_name: Translations
